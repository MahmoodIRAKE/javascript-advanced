    <script>
const hero = {
 health: 5,
 power: 68,
 getStrength: function(){
 if (this.health <= 5){
 return this.power - 10;
 } else return this.power;
 }
}
function whoIsStronger(getStrength){
 const myStrength = 82;
 if (getStrength() < myStrength){
 return "I am stronger";
 } else return "You are stronger";
}
//whoIsStronger(hero.getStrength) this will be considers the window and it will not contain the this .power or healt
// to solve it we need to bind the object hero so it will invoke the this of a hero 

console.log(whoIsStronger(hero.getStrength.bind(hero)));
//console.log(whoIsStronger.apply(hero,hero.getStrength));

    </script>
